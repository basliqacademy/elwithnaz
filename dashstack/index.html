<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/devstyle.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>DashStack</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <p><span class="dash-logo">Dash</span>Stack</p>
      </div>
      <div class="sidebar">
        <ul>
          <li>
            <a href="#">
              <span class="icon">
                <i class="bx bx-time"></i>
              </span>
              <span class="title">Dashboard</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon"> <i class="bx bx-package"></i></span>
              <span class="title">Products</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon">
                <i class="bx bx-heart"></i>
              </span>
              <span class="title">Favorites</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <i class="bx bx-conversation"></i>
              </span>
              <span class="title">Inbox</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <i class="bx bx-list-ul"></i>
              </span>
              <span class="title">Order Lists</span>
            </a>
          </li>

          <li>
            <a href="#">
              <span class="icon">
                <i class="bx bx-check-square"></i>
              </span>
              <span class="title">Product Stock</span>
            </a>
          </li>
          <h4 class="pages-text">PAGES</h4>
          <li>
            <a href="#">
              <span class="icon">
                <i class="bx bx-credit-card"></i>
              </span>
              <span class="title">Pricing</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon">
                <i class="bx bx-calendar"></i>
              </span>
              <span class="title">Calendar</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon">
                <i class="bx bx-task"></i>
              </span>
              <span class="title">To-Do</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon">
                <i class="bx bx-group"></i>
              </span>
              <span class="title">Contact</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon">
                <i class="bx bx-money"></i>
              </span>
              <span class="title">Invoice</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon">
                <i class="bx bx-bar-chart-alt-2"></i>
              </span>
              <span class="title">UI Elements</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon">
                <i class="bx bx-user"></i>
              </span>
              <span class="title">Team</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon">
                <i class="bx bx-table"></i>
              </span>
              <span class="title">Table</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon">
                <i class="bx bx-cog"></i>
              </span>
              <span class="title">Settings</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="icon">
                <i class="bx bx-power-off"></i>
              </span>
              <span class="title">Logout</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </body>
</html>
